<!-- Секция контактов -->
    <section id="contacts" class="py-5 fade-in">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="fw-bold">Контакты</h2>
                <p class="text-muted">Свяжитесь с нами удобным для вас способом</p>
            </div>
            
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body text-center">
                            <i class="fas fa-map-marker-alt text-primary fs-1 mb-3"></i>
                            <h5>Адрес</h5>
                            <p class="text-muted">г. Секция, ул. Контакты, д. 789</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body text-center">
                            <i class="fas fa-phone-alt text-primary fs-1 mb-3"></i>
                            <h5>Телефон</h5>
                            <p class="text-muted">+7 (780) 0909-98-98</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body text-center">
                            <i class="fas fa-envelope text-primary fs-1 mb-3"></i>
                            <h5>Email</h5>
                            <p class="text-muted">lolo@kikikiki.com</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-lg-6 mb-4">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://maps.app.goo.gl/o2q59nPquXKQJP7q9" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Обратная связь</h5>
                            <form id="contactForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Ваше имя</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Телефон</label>
                                    <input type="tel" class="form-control" id="phone">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Сообщение</label>
                                    <textarea class="form-control" id="message" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="attachment" class="form-label">Прикрепить файл (необязательно)</label>
                                    <input class="form-control" type="file" id="attachment">
                                </div>
                                <button type="submit" class="btn btn-primary">Отправить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Ваше сообщение отправлено! Мы свяжемся в ближайшее время.');
            this.reset();
        });</script>
</body>
